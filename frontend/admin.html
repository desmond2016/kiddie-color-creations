<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台 - Kiddie Color Creations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: var(--bg-card-purple);
            border: 2px solid var(--primary-glow-color);
            border-radius: 15px;
            box-shadow: var(--glow-box-shadow);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-section {
            margin-bottom: 40px;
            padding: 25px;
            background: var(--bg-dark-purple);
            border-radius: 10px;
            border: 1px solid var(--text-color-medium);
        }
        
        .admin-section h3 {
            color: var(--primary-glow-color);
            margin-bottom: 20px;
            text-shadow: var(--glow-text-shadow);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .code-display {
            background: var(--bg-medium-purple);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--credits-color);
            margin-top: 15px;
            text-align: center;
        }
        
        .code-value {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--credits-color);
            letter-spacing: 2px;
            margin: 10px 0;
        }
        
        .copy-btn {
            background: var(--credits-color);
            color: var(--bg-dark-purple);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: var(--bg-medium-purple);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-glow-color);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-glow-color);
            text-shadow: var(--glow-text-shadow);
        }
        
        .stat-label {
            color: var(--text-color-medium);
            margin-top: 5px;
        }

        /* 用户管理样式 */
        .user-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .users-table {
            background: var(--bg-medium-purple);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--primary-glow-color);
        }

        .user-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid var(--text-color-medium);
            align-items: center;
            transition: background 0.3s ease;
        }

        .user-row:hover {
            background: rgba(255, 0, 255, 0.1);
        }

        .user-row.header {
            background: var(--bg-dark-purple);
            font-weight: bold;
            color: var(--primary-glow-color);
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: var(--bg-dark-purple);
            margin: 5% auto;
            padding: 0;
            border: 2px solid var(--primary-glow-color);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--primary-glow-color);
        }

        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: var(--text-color-medium);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-glow-color);
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background: var(--bg-medium-purple);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--text-color-medium);
        }

        .info-card h4 {
            color: var(--primary-glow-color);
            margin-bottom: 10px;
        }

        .info-item {
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: bold;
            color: var(--text-color-light);
        }

        .info-value {
            color: var(--text-color-medium);
        }
    </style>
</head>
<body>
    <!-- 管理员登录界面 -->
    <div id="admin-login" class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> 管理员登录</h1>
            <p>请输入管理员账号和密码</p>
        </div>

        <div class="admin-section">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">管理员账号</label>
                    <input type="text" id="admin-username" name="username" required value="admin">
                </div>
                <div class="form-group">
                    <label for="admin-password">密码</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            <div id="login-message" class="message" style="display: none;"></div>
        </div>
    </div>

    <!-- 管理员主界面 -->
    <div id="admin-main" class="admin-container" style="display: none;">
        <div class="admin-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1><i class="fas fa-cog"></i> 管理员后台</h1>
                    <p>Kiddie Color Creations 积分系统管理</p>
                </div>
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        
        <!-- 生成兑换码 -->
        <div class="admin-section">
            <h3><i class="fas fa-gift"></i> 生成兑换码</h3>
            <form id="generate-code-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="credits-value">积分数量</label>
                        <input type="number" id="credits-value" name="credits_value" required min="1" value="50">
                    </div>
                    <div class="form-group">
                        <label for="expires-days">有效期（天）</label>
                        <input type="number" id="expires-days" name="expires_days" min="1" placeholder="留空表示永不过期">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <input type="text" id="description" name="description" placeholder="例如：新用户礼包">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-magic"></i> 生成兑换码
                </button>
            </form>
            
            <div id="generated-code" class="code-display" style="display: none;">
                <p><strong>兑换码生成成功！</strong></p>
                <div class="code-value" id="code-value"></div>
                <button class="copy-btn" onclick="copyCode()">
                    <i class="fas fa-copy"></i> 复制兑换码
                </button>
                <div id="code-details" style="margin-top: 15px; font-size: 0.9em; color: var(--text-color-medium);"></div>
            </div>
        </div>
        
        <!-- 快速生成 -->
        <div class="admin-section">
            <h3><i class="fas fa-bolt"></i> 快速生成</h3>
            <div class="form-row">
                <button class="btn btn-outline" onclick="quickGenerate(10, '体验包')">
                    10积分体验包
                </button>
                <button class="btn btn-outline" onclick="quickGenerate(50, '基础包')">
                    50积分基础包
                </button>
                <button class="btn btn-outline" onclick="quickGenerate(100, '标准包')">
                    100积分标准包
                </button>
                <button class="btn btn-outline" onclick="quickGenerate(200, '高级包')">
                    200积分高级包
                </button>
            </div>
        </div>
        
        <!-- 用户管理 -->
        <div class="admin-section">
            <h3><i class="fas fa-users"></i> 用户管理</h3>
            <div class="user-controls">
                <input type="text" id="user-search" placeholder="搜索用户名或邮箱" style="width: 200px;">
                <button class="btn btn-outline" onclick="loadUsers()">
                    <i class="fas fa-search"></i> 搜索
                </button>
                <button class="btn btn-outline" onclick="loadUsers(1, '')">
                    <i class="fas fa-list"></i> 显示所有用户
                </button>
            </div>

            <div id="users-table" class="users-table">
                <div class="loading">加载中...</div>
            </div>

            <div id="user-pagination" class="pagination" style="display: none;">
                <button id="prev-page" class="btn btn-small" onclick="prevPage()">上一页</button>
                <span id="page-info">第 1 页</span>
                <button id="next-page" class="btn btn-small" onclick="nextPage()">下一页</button>
            </div>
        </div>

        <!-- 系统统计 -->
        <div class="admin-section">
            <h3><i class="fas fa-chart-bar"></i> 系统统计</h3>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">-</div>
                    <div class="stat-label">总用户数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-codes">-</div>
                    <div class="stat-label">总兑换码</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="used-codes">-</div>
                    <div class="stat-label">已使用</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-credits">-</div>
                    <div class="stat-label">系统积分</div>
                </div>
            </div>
            <button class="btn btn-outline" onclick="loadStats()" style="margin-top: 20px;">
                <i class="fas fa-refresh"></i> 刷新统计
            </button>
        </div>
        
        <div id="admin-message" class="message" style="display: none;"></div>
    </div>

    <!-- 用户详情模态框 -->
    <div id="user-detail-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>用户详情</h2>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="user-detail-content">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };
        const ADMIN_KEY = 'admin123'; // 简单的管理员密钥
        const API_BASE_URL = 'http://127.0.0.1:5000/api';

        // 检查管理员登录状态
        function checkAdminLogin() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showAdminMain();
            } else {
                showAdminLogin();
            }
        }

        // 显示登录界面
        function showAdminLogin() {
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('admin-main').style.display = 'none';
        }

        // 显示主界面
        function showAdminMain() {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('admin-main').style.display = 'block';
            loadStats(); // 加载统计数据
        }

        // 管理员登录
        function adminLogin(username, password) {
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminMain();
                showMessage('登录成功！', 'success');
                return true;
            } else {
                showLoginMessage('用户名或密码错误', 'error');
                return false;
            }
        }

        // 管理员登出
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            showAdminLogin();
            showLoginMessage('已退出登录', 'info');
        }

        // 显示登录消息
        function showLoginMessage(message, type = 'info') {
            const messageEl = document.getElementById('login-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }

        // 显示主界面消息
        function showMessage(message, type = 'info') {
            const messageEl = document.getElementById('admin-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // 生成兑换码
        async function generateCode(creditsValue, description, expiresDays) {
            try {
                const payload = {
                    credits_value: creditsValue,
                    description: description || null,
                    expires_days: expiresDays || null
                };
                
                const response = await fetch(`${API_BASE_URL}/credits/admin/generate-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': ADMIN_KEY
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '生成失败');
                }
                
                // 显示生成的兑换码
                document.getElementById('code-value').textContent = data.redemption_code.code;
                document.getElementById('code-details').innerHTML = `
                    积分价值: ${data.redemption_code.credits_value}<br>
                    描述: ${data.redemption_code.description || '无'}<br>
                    有效期: ${data.redemption_code.expires_at ? new Date(data.redemption_code.expires_at).toLocaleDateString() : '永不过期'}
                `;
                document.getElementById('generated-code').style.display = 'block';
                
                showMessage('兑换码生成成功！', 'success');
                loadStats(); // 刷新统计
                
            } catch (error) {
                showMessage(`生成失败: ${error.message}`, 'error');
            }
        }
        
        // 复制兑换码
        function copyCode() {
            const codeValue = document.getElementById('code-value').textContent;
            navigator.clipboard.writeText(codeValue).then(() => {
                showMessage('兑换码已复制到剪贴板！', 'success');
            }).catch(() => {
                showMessage('复制失败，请手动复制', 'error');
            });
        }
        
        // 快速生成
        function quickGenerate(credits, description) {
            generateCode(credits, description, null);
        }
        
        // 用户管理相关变量
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';

        // 加载用户列表
        async function loadUsers(page = 1, search = null) {
            try {
                if (search !== null) {
                    currentSearch = search;
                }
                if (search === null) {
                    search = document.getElementById('user-search').value.trim();
                    currentSearch = search;
                }

                currentPage = page;

                const params = new URLSearchParams({
                    page: page,
                    per_page: 10
                });

                if (search) {
                    params.append('search', search);
                }

                const response = await fetch(`${API_BASE_URL}/credits/admin/users?${params}`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '获取用户列表失败');
                }

                displayUsers(data.users);
                updatePagination(data.pagination);

            } catch (error) {
                document.getElementById('users-table').innerHTML = `<div class="error">获取用户列表失败: ${error.message}</div>`;
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const tableEl = document.getElementById('users-table');

            if (users.length === 0) {
                tableEl.innerHTML = '<div class="empty">没有找到用户</div>';
                return;
            }

            let html = `
                <div class="user-row header">
                    <div>用户名</div>
                    <div>邮箱</div>
                    <div>积分</div>
                    <div>状态</div>
                    <div>注册时间</div>
                    <div>操作</div>
                </div>
            `;

            users.forEach(user => {
                const registerDate = new Date(user.created_at).toLocaleDateString();
                html += `
                    <div class="user-row">
                        <div>${user.username}</div>
                        <div>${user.email}</div>
                        <div>${user.credits}</div>
                        <div>${user.is_active_text}</div>
                        <div>${registerDate}</div>
                        <div class="user-actions">
                            <button class="btn btn-small btn-outline" onclick="viewUserDetail(${user.id})">
                                详情
                            </button>
                            <button id="status-btn-${user.id}"
                                    class="btn btn-small ${user.is_active ? 'btn-warning' : 'btn-success'}"
                                    onclick="toggleUserStatus(${user.id})">
                                ${user.is_active ? '禁用' : '启用'}
                            </button>
                        </div>
                    </div>
                `;
            });

            tableEl.innerHTML = html;
        }

        // 更新分页
        function updatePagination(pagination) {
            totalPages = pagination.pages;
            currentPage = pagination.page;

            document.getElementById('page-info').textContent = `第 ${pagination.page} 页，共 ${pagination.pages} 页 (${pagination.total} 个用户)`;
            document.getElementById('prev-page').disabled = !pagination.has_prev;
            document.getElementById('next-page').disabled = !pagination.has_next;
            document.getElementById('user-pagination').style.display = 'flex';
        }

        // 上一页
        function prevPage() {
            if (currentPage > 1) {
                loadUsers(currentPage - 1, currentSearch);
            }
        }

        // 下一页
        function nextPage() {
            if (currentPage < totalPages) {
                loadUsers(currentPage + 1, currentSearch);
            }
        }

        // 查看用户详情
        async function viewUserDetail(userId) {
            try {
                document.getElementById('user-detail-modal').style.display = 'block';
                document.getElementById('user-detail-content').innerHTML = '<div class="loading">加载中...</div>';

                const response = await fetch(`${API_BASE_URL}/credits/admin/users/${userId}`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '获取用户详情失败');
                }

                displayUserDetail(data.user);

            } catch (error) {
                document.getElementById('user-detail-content').innerHTML = `<div class="error">获取用户详情失败: ${error.message}</div>`;
            }
        }

        // 显示用户详情
        function displayUserDetail(user) {
            const html = `
                <div class="user-info-grid">
                    <div class="info-card">
                        <h4>基本信息</h4>
                        <div class="info-item">
                            <span class="info-label">用户名:</span>
                            <span class="info-value">${user.username}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">邮箱:</span>
                            <span class="info-value">${user.email}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">当前积分:</span>
                            <span class="info-value">${user.credits}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">账户状态:</span>
                            <span class="info-value">${user.is_active_text}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">注册时间:</span>
                            <span class="info-value">${new Date(user.created_at).toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">最后登录:</span>
                            <span class="info-value">${user.last_login ? new Date(user.last_login).toLocaleString() : '从未登录'}</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <h4>积分管理</h4>
                        <div style="margin-bottom: 15px;">
                            <input type="number" id="credit-amount" placeholder="积分数量" style="width: 100px;">
                            <input type="text" id="credit-desc" placeholder="调整原因" style="width: 150px;">
                        </div>
                        <div>
                            <button class="btn btn-small btn-success" onclick="adjustCredits(${user.id}, 'add')">
                                增加积分
                            </button>
                            <button class="btn btn-small btn-warning" onclick="adjustCredits(${user.id}, 'subtract')">
                                扣减积分
                            </button>
                        </div>
                    </div>

                    <div class="info-card">
                        <h4>密码管理</h4>
                        <div style="margin-bottom: 15px;">
                            <input type="password" id="new-password" placeholder="新密码（至少6位）" style="width: 200px;">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <button class="btn btn-small btn-warning" onclick="resetPassword(${user.id})">
                                重置为指定密码
                            </button>
                            <button class="btn btn-small btn-info" onclick="generateTempPassword(${user.id})">
                                生成临时密码
                            </button>
                        </div>
                        <div style="font-size: 0.8em; color: #888;">
                            <strong>安全提示：</strong>密码采用bcrypt加密存储，无法查看原密码
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <h4>交易记录 (最近50条)</h4>
                    <div style="max-height: 200px; overflow-y: auto;">
                        ${user.transactions.map(t => `
                            <div style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #444;">
                                <span>${t.description}</span>
                                <span style="color: ${t.credits_amount > 0 ? '#4CAF50' : '#f44336'};">
                                    ${t.credits_amount > 0 ? '+' : ''}${t.credits_amount}
                                </span>
                                <span style="font-size: 0.8em; color: #888;">
                                    ${new Date(t.created_at).toLocaleString()}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="info-card">
                    <h4>使用的兑换码</h4>
                    <div style="max-height: 150px; overflow-y: auto;">
                        ${user.used_codes.map(code => `
                            <div style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #444;">
                                <span>${code.code}</span>
                                <span style="color: #4CAF50;">+${code.credits_value}</span>
                                <span style="font-size: 0.8em; color: #888;">
                                    ${new Date(code.used_at).toLocaleString()}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('user-detail-content').innerHTML = html;
        }

        // 调整用户积分
        async function adjustCredits(userId, action) {
            try {
                const amount = parseInt(document.getElementById('credit-amount').value);
                const description = document.getElementById('credit-desc').value.trim();

                if (!amount || amount <= 0) {
                    alert('请输入有效的积分数量');
                    return;
                }

                if (!description) {
                    alert('请输入调整原因');
                    return;
                }

                const finalAmount = action === 'add' ? amount : -amount;

                const response = await fetch(`${API_BASE_URL}/credits/admin/users/${userId}/credits`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Key': ADMIN_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: finalAmount,
                        description: description
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '调整积分失败');
                }

                alert('积分调整成功！');
                viewUserDetail(userId); // 刷新用户详情
                loadUsers(currentPage, currentSearch); // 刷新用户列表

            } catch (error) {
                alert(`调整积分失败: ${error.message}`);
            }
        }

        // 切换用户状态
        async function toggleUserStatus(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/credits/admin/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '操作失败');
                }

                // 立即更新按钮状态
                updateUserStatusButton(userId, data.user.is_active);

                alert(data.message);

                // 延迟刷新用户列表以确保数据同步
                setTimeout(() => {
                    loadUsers(currentPage, currentSearch);
                }, 500);

            } catch (error) {
                alert(`操作失败: ${error.message}`);
            }
        }

        // 更新用户状态按钮
        function updateUserStatusButton(userId, isActive) {
            const button = document.getElementById(`status-btn-${userId}`);
            if (button) {
                // 更新按钮文字
                button.textContent = isActive ? '禁用' : '启用';

                // 更新按钮样式
                button.className = `btn btn-small ${isActive ? 'btn-warning' : 'btn-success'}`;

                console.log(`用户 ${userId} 状态按钮已更新: ${isActive ? '启用' : '禁用'} -> ${isActive ? '禁用' : '启用'}`);
            } else {
                console.warn(`未找到用户 ${userId} 的状态按钮`);
            }
        }

        // 重置用户密码
        async function resetPassword(userId) {
            try {
                const newPassword = document.getElementById('new-password').value.trim();

                if (!newPassword) {
                    alert('请输入新密码');
                    return;
                }

                if (newPassword.length < 6) {
                    alert('密码长度至少6位');
                    return;
                }

                if (!confirm(`确定要重置用户密码为: ${newPassword} ?`)) {
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/credits/admin/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Key': ADMIN_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '重置密码失败');
                }

                alert(`${data.message}\\n\\n新密码: ${data.new_password}\\n\\n请将此密码告知用户`);
                document.getElementById('new-password').value = '';

            } catch (error) {
                alert(`重置密码失败: ${error.message}`);
            }
        }

        // 生成临时密码
        async function generateTempPassword(userId) {
            try {
                if (!confirm('确定要为此用户生成临时密码吗？')) {
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/credits/admin/users/${userId}/generate-temp-password`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Key': ADMIN_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '生成临时密码失败');
                }

                alert(`${data.message}\\n\\n临时密码: ${data.temp_password}\\n\\n${data.note}`);

            } catch (error) {
                alert(`生成临时密码失败: ${error.message}`);
            }
        }

        // 关闭用户详情模态框
        function closeUserModal() {
            document.getElementById('user-detail-modal').style.display = 'none';
        }

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/credits/admin/stats`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '获取统计失败');
                }

                document.getElementById('total-users').textContent = data.users.total;
                document.getElementById('total-codes').textContent = data.codes.total;
                document.getElementById('used-codes').textContent = data.codes.used;
                document.getElementById('total-credits').textContent = data.users.total_credits;

            } catch (error) {
                showMessage(`获取统计失败: ${error.message}`, 'error');
            }
        }
        
        // 管理员登录表单提交
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');

            adminLogin(username, password);
        });

        // 生成兑换码表单提交
        document.getElementById('generate-code-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const creditsValue = parseInt(formData.get('credits_value'));
            const description = formData.get('description');
            const expiresDays = formData.get('expires_days') ? parseInt(formData.get('expires_days')) : null;

            await generateCode(creditsValue, description, expiresDays);
        });

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminLogin();
        });

        // 修改showAdminMain函数，加载用户列表
        function showAdminMain() {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('admin-main').style.display = 'block';
            loadStats(); // 加载统计数据
            loadUsers(); // 加载用户列表
        }
    </script>
</body>
</html>
